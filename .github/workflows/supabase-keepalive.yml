name: Supabase Keep-Alive Ping

on:
  schedule:
    # Runs at 00:00 UTC every 4 days
    - cron: '0 0 */4 * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        run: |
          # Ping Supabase auth endpoint to keep the project active
          response=$(curl -X GET \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/auth/v1/health" \
            -w "\n%{http_code}" -s)

          http_code=$(echo "$response" | tail -n1)

          if [ "$http_code" -eq 200 ]; then
            echo "âœ“ Successfully pinged Supabase at $(date)"
          else
            echo "Failed to ping Supabase. HTTP Status: $http_code"
            echo "Response: $response"
            exit 1
          fi
