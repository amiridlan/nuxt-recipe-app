name: Supabase Keep-Alive Ping

on:
  schedule:
    # Runs at 00:00 UTC every 4 days
    - cron: '0 0 */4 * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        run: |
          # Make a simple REST API call to keep the Supabase project active
          curl -X GET \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            --fail-with-body

          echo "âœ“ Successfully pinged Supabase at $(date)"
